<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <div class="container">

      <div class="clock">
        <div class="hours">
          <h1 id="hours">8</h1>
        </div>
        <h1>hours</h1>
      </div>

      <div class="clock">
        <div class="minutes">
          <h1 id="minutes">8</h1>
        </div>
        <h1>minutes</h1>
      </div>

      <div class="clock">
        <div class="seconds">
          <h1 id="seconds">8</h1>
        </div>
        <h1>seconds</h1>
      </div>

      <div class="clock">
        <div class="amorpm">
          <h1 id="amorpm">8</h1>
        </div>
        <h1>pm/am</h1>
      </div>

      <div class="square">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
